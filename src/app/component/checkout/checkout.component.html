<div class="checkout">
  <div class="container-fluid">
    <div class="pt-5 d-flex justify-content-center">
      <div class="col-lg-6">
        <div class="form">
          <div class="billing address">
            <form [formGroup]="checkoutForm" class="text-center">
              <div class="row">
                <div class="col-md-6">
                  <label>First Name</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="FirstName"
                    formControlName="firstName"
                  />
                  <div
                    *ngIf="firstName.touched && firstName.invalid"
                    class="fs-sm text-danger"
                  >
                    First Name is invalid
                  </div>
                </div>
                <div class="col-md-6">
                  <label>Last Name</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="LastName"
                    formControlName="lastName"
                  />
                  <div
                    *ngIf="lastName.touched && lastName.invalid"
                    class="fs-sm text-danger"
                  >
                    Last Name is invalid
                  </div>
                </div>
                <div class="col-md-6">
                  <label>Email</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Email"
                    formControlName="email"
                  />
                  <div
                    *ngIf="email.touched && email.invalid"
                    class="fs-sm text-danger"
                  >
                    Email is invalid
                  </div>
                </div>
                <div class="col-md-6">
                  <label>Mobile No.</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Mobile No."
                    formControlName="mobile"
                  />
                  <div
                    *ngIf="mobile.touched && mobile.invalid"
                    class="fs-sm text-danger"
                  >
                    Mobile is invalid
                  </div>
                </div>
                <div class="col-md-6">
                  <label>Address</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Address"
                    formControlName="address"
                  />
                  <div
                    *ngIf="address.touched && address.invalid"
                    class="fs-sm text-danger"
                  >
                    Address is invalid
                  </div>
                </div>
                <div class="col-md-6">
                  <label>Country</label>
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Country"
                    formControlName="country"
                  />
                  <div
                    *ngIf="country.touched && country.invalid"
                    class="fs-sm text-danger"
                  >
                    country is invalid
                  </div>
                </div>
                <div class="p-3">
                  <button
                    (click)="onsubmit()"
                    class="btn btn-primary"
                    [disabled]="checkoutForm.invalid"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
